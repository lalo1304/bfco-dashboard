<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BFCo Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      /* Your background image */
      background: url("bg.png") no-repeat center center fixed;

      /* IMPORTANT:
         cover = fills screen but zooms/crops
         contain = shows full image but may add space
         We'll use a hybrid approach below.
      */
      background-size: contain;
      background-color: #1a2a3a; /* fills edges if contain leaves space */
      color: #fff;
      overflow: hidden;
    }

    /* Slight dark overlay so widgets/text read well */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.18) 0%,
        rgba(0,0,0,0.10) 55%,
        rgba(0,0,0,0.16) 100%
      );
      pointer-events: none;
    }

    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 14px;
      padding: 16px 18px;
      box-sizing: border-box;
    }

    /* Header (clock) */
    .header {
      display: flex;
      justify-content: center;
    }

    .panel {
      width: 100%;
      max-width: 1400px;
      background: rgba(0,0,0,0.16);
      border-radius: 18px;
      padding: 12px 16px;
      box-sizing: border-box;
      backdrop-filter: blur(2px);
    }

    /* 3 widgets row */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 14px;
      align-items: center;
      justify-items: center;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Each widget tile */
    .tile {
      width: 100%;
      height: 340px;              /* smaller = less “giant boxes” */
      background: rgba(0,0,0,0.14);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      box-sizing: border-box;
    }

    .tile iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent;
    }

    /* Make it scale nicely on smaller screens */
    @media (max-width: 1200px) {
      body { background-size: cover; }
      .grid { grid-template-columns: 1fr; }
      .tile { height: 260px; }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="wrap">
    <!-- CLOCK / HEADER -->
    <div class="header">
      <div class="panel">
        <div style="text-align:center; padding:0.2em 0; background:transparent;">
          <h2 style="margin:0; font-weight:700;">
            <a href="https://www.zeitverschiebung.net/en/city/5368453"
               style="text-decoration:none; color:#ffffff; text-shadow:0 2px 6px rgba(0,0,0,0.45);">
              <span style="font-size:0.8em; opacity:0.75;">Current local time in</span><br />
              <span style="font-weight:800;">Los Banos, United States</span>
            </a>
          </h2>

          <iframe
            allowtransparency="true"
            frameborder="0"
            scrolling="no"
            height="140"
            src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=America%2FLos_Angeles"
            style="background:transparent; border:none;"
            width="100%"></iframe>
        </div>
      </div>
    </div>

    <!-- 3 WILLYWEATHER WIDGETS -->
    <div class="grid">
      <!-- CURRENT WEATHER -->
      <div class="tile">
        <iframe scrolling="no"
          src="https://cdnres.willyweather.com/widget/loadView.html?id=147640">
        </iframe>
      </div>

      <!-- RAIN -->
      <div class="tile">
        <iframe scrolling="no"
          src="https://cdnres.willyweather.com/widget/loadView.html?id=118338">
        </iframe>
      </div>

      <!-- WIND -->
      <div class="tile">
        <iframe scrolling="no"
          src="https://cdnres.willyweather.com/widget/loadView.html?id=118331">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
