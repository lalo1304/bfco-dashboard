<body>
  <div class="overlay"></div>

  <div class="wrap" style="
      position:relative;
      height:100%;
      padding:18px 22px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
    ">

    <!-- CLOCK CENTERED -->
    <div style="flex:1; display:flex; align-items:center; justify-content:center;">
      <div class="container">
        <div class="headerPanel">
          <div style="text-align:center; padding:0.2em 0;">
            <h2 style="margin:0; font-weight:700;">
              <a href="https://www.zeitverschiebung.net/en/city/5368453"
                 style="text-decoration:none; color:#ffffff; text-shadow:0 2px 6px rgba(0,0,0,0.45);">
                <span style="font-size:0.8em; opacity:0.75;">Current local time in</span><br />
                <span style="font-weight:800;">Los Banos, United States</span>
              </a>
            </h2>

            <iframe
              allowtransparency="true"
              frameborder="0"
              scrolling="no"
              height="140"
              src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=America%2FLos_Angeles"
              style="background:transparent; border:none; width:100%;">
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- WIDGETS LOCKED TO BOTTOM -->
    <div style="padding-bottom:10px;">
      <div class="container">
        <div class="grid">
          <div class="tile">
            <iframe scrolling="no"
              src="https://cdnres.willyweather.com/widget/loadView.html?id=147640">
            </iframe>
          </div>

          <div class="tile">
            <iframe scrolling="no"
              src="https://cdnres.willyweather.com/widget/loadView.html?id=118338">
            </iframe>
          </div>

          <div class="tile">
            <iframe scrolling="no"
              src="https://cdnres.willyweather.com/widget/loadView.html?id=118331">
            </iframe>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
