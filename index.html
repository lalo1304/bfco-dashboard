<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BFCo Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      /* IMPORTANT: set this to your uploaded background filename */
      background: url("bg.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    /* Darken just a bit so white text + widgets read well */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.20) 0%,
        rgba(0,0,0,0.12) 55%,
        rgba(0,0,0,0.18) 100%
      );
      pointer-events: none;
    }

    .wrap {
      position: relative;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 18px;
      padding: 18px 22px;
      box-sizing: border-box;
    }

    /* Header panel */
    .header {
      display: flex;
      justify-content: center;
    }

    .panel {
      width: 100%;
      max-width: 1400px;
      background: rgba(0,0,0,0.18);
      border-radius: 18px;
      padding: 14px 18px;
      box-sizing: border-box;
      backdrop-filter: blur(2px);
    }

    /* Content area */
    .content {
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
    }

    /* WillyWeather tile */
    .tile {
      width: min(1200px, 96vw);
      height: min(620px, 70vh);
      background: rgba(0,0,0,0.18);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .tile iframe {
      border: 0;
      display: block;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    /* Small helper text under the widget (optional) */
    .footer {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
      text-shadow: 0 2px 6px rgba(0,0,0,0.45);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="wrap">
    <!-- CLOCK / HEADER -->
    <div class="header">
      <div class="panel">
        <div style="text-align:center; padding:0.2em 0; background:transparent;">
          <h2 style="margin:0; font-weight:700;">
            <a href="https://www.zeitverschiebung.net/en/city/5368453"
               style="text-decoration:none; color:#ffffff; text-shadow:0 2px 6px rgba(0,0,0,0.45);">
              <span style="font-size:0.8em; opacity:0.75;">Current local time in</span><br />
              <span style="font-weight:800;">Los Banos, United States</span>
            </a>
          </h2>

          <iframe
            allowtransparency="true"
            frameborder="0"
            scrolling="no"
            height="140"
            src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=America%2FLos_Angeles"
            style="background:transparent; border:none;"
            width="100%"></iframe>
        </div>
      </div>
    </div>

    <!-- WILLYWEATHER -->
    <div class="content">
      <div class="tile">
        <iframe
          scrolling="no"
          src="https://cdnres.willyweather.com/widget/loadView.html?id=147640">
        </iframe>
      </div>

      <div class="footer">
        Live data â€¢ WillyWeather
      </div>
    </div>
  </div>
</body>
</html>
